<html>
  <head>
    <style>
      .hide-me{ display: none}
      .reveal::after {content: "+";}
      .collapse::after {content: "-"}
    </style>
  </head>
  <body>
  <ul> 
    <li id="set-1">
      Bench Pres <a class="reveal" onclick="toggleMe();"> </a>
      <dl class="hide-me"> 
        <dt>Set 1</dt>
        <dd>Weight </dd>
        <dd>Reps </dd>
      </dl>
    </li>
  </ul>

  <script>
  
  function toggleMe() {
    document.getElementById("set-1").querySelector("dl").classList.toggle("hide-me")
    // select the dl element inside the li #set-1 and turn the hide-me class off 
    document.getElementById("set-1").querySelector("a").classList.toggle("reveal")
    // select the <dl> to again toggle the reveal class to add the '+' after the <a>. 
    document.getElementById("set-1").querySelector("a").classList.toggle("collapse")
    //Select the same link to toggle the collapse class to collapse to display a '-' icon when the 
    //sets have been revealed 
  
  }

  </script>

  </body>
</html>
